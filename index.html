<!DOCTYPE HTML>
<html lang="en">

<head>
    <title> New York Times Search </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel=“stylesheet” href=“https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css“>

</head>

<body class = "container">

<div id="banner">
    <div class="jumbotron jumbotron-fluid bg-dark rounded">
        
            <div class="container">
                <h1 class="display-4 text-white text-center"><i class="fa fa-newspaper-o"></i>New York Times Search</h1>
            </div>
    </div>
</div>

<div id="searchForm">
    <div class="panel panel-default border border-dark rounded m-2">
        <div class="panel-heading bg-dark text-white p-2">Search Parameters</div>
        <div class="panel-body ">

            <form class="m-2">

                    <div class="form-group">
                            <label for="formGroupExampleInput">Search Term: </label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                    </div>


                    <label for="inputRecords">Number of Records to Retrieve:</label>
                    <select id="inputRecords" class="form-control">
                        <option>1</option>
                        <option selected>5</option>
                        <option>10</option>
                    </select>
                    <br>

                    <div class="form-group">
                        <label for="formGroupExampleInput">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                    </div>

                    <div class="form-group">
                        <label for="formGroupExampleInput2">End Year (Optional):</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                    </div>

                    <button type="button" class="btn btn-secondary"><i class="fa fa-search"></i>Search</button>
                    <button type="button" class="btn btn-secondary">Clear Results</button>
            </form>



        </div>
            </div>
    
</div>

<div id="displayArticles">
    <!-- INSERT HERE -->
</div>


</body>
</html>
